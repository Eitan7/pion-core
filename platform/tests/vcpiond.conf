##
## Simple configuration file to test piond
##

## Adds path to compiled web services built from source tarball
##
#path .

## Hello World Service
##
service /hello HelloService

## Service to echo requests
##
service /echo EchoService

## Service to display & update cookies
##
service /cookie CookieService

## Service to display log events
##
service /log LogService

## Service to serve pion-net documentation
##
service /doc FileService
option /doc directory=../../net/doc/html
option /doc file=../../net/doc/html/index.html
option /doc cache=2
option /doc scan=3

## Use testpiond.html as an index page
## 
service /index.html FileService
option /index.html file=../tests/testpiond.html
##
service / FileService
option / file=../tests/testpiond.html
