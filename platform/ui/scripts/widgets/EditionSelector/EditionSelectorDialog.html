<div class="dijitDialog edition_selector_dialog" style="width: 600px">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Please Select an Edition</span>
	</div>
	<div dojoAttachPoint='containerNode'>
		<form dojoAttachPoint="form" dojoType="dijit.form.Form">
			<table width="630" style="font-size: 11px;">
				<tr>
					<td width="50%">
						<input type="radio" name="edition" value="Lite" dojoType="dijit.form.RadioButton" dojoAttachEvent="onClick: liteEditionSelected" /><label>Pion Lite</label><br />
						${pion_lite_description}
					</td><td rowspan="2" width="30">
						<img src="../images/spacer.png" width="30" height="1">
					</td><td width="50%">
						<input type="radio" name="edition" value="Enterprise" dojoType="dijit.form.RadioButton" dojoAttachEvent="onClick: enterpriseEditionSelected" /><label>Pion Enterprise</label><br />
						${pion_enterprise_description}
					</td>
				</tr><tr>
					<td width="50%">
						<input type="radio" name="edition" value="Replay" dojoType="dijit.form.RadioButton" dojoAttachEvent="onClick: replayEditionSelected" /><label>Pion Replay</label><br />
						${pion_replay_description}
					</td><td width="50%">
						<input type="radio" name="edition" value="Core" dojoType="dijit.form.RadioButton" dojoAttachEvent="onClick: coreEditionSelected" /><label>Pion Core</label><br />
						${pion_core_description}
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="save_cancel_delete">
		<button dojoType=dijit.form.Button class="save" type="submit" dojoAttachPoint="submit_edition_button" disabled="true">Submit</button>
	</div>
</div>
