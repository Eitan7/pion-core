<div class="key_store_editor">
	<span>Explanatory text appropriate to both Wizard and Sniffer Reactor goes here.</span>
	<table cellspacing="5" cellpadding="0" class="termSelectorContainer" border="0">
		<tbody class="dijitReset">
			<tr>
				<td><label>Name:</label></td>
				<td><input dojoType=dijit.form.TextBox dojoAttachPoint="name_widget" /></td>
			</tr><tr>
				<td><label>Password:</label></td>
				<td><input dojoType=dijit.form.TextBox dojoAttachPoint="password_widget" type="password" /></td>
			</tr><tr>
				<td><label>PEM:</label></td>
				<td colspan="2"><textarea dojoAttachPoint="pem" cols="65" rows="3" dojoAttachEvent="oninput: enableSave, onkeydown: enableSave">
				</textarea></td>
			</tr><tr>
				<td></td>
				<td align="center">
					<button class="add_new disabled" disabled=true dojoAttachPoint="save_key_button" dojoAttachEvent="onclick: _handleAddNewKey" style="width: 130px; margin-bottom: 7px;">Save key</button>
				</td>
			</tr><tr>
				<td><label>Saved keys:</label></td>
				<td>
					<select dojoAttachPoint="key_select" size=3 style="width: 100%">
					</select>
				</td>
				<td align="center">
					<button class="delete disabled" dojoAttachEvent="onclick: _deleteKey" dojoAttachPoint="delete_key_button" disabled=true style="width: 180px; margin-bottom: 7px;">Delete selected key</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
