<div class="dijitDialog database_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Login</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		><table
			><tr
				><td><label>Username:</label></td
				><td><input dojoType="dijit.form.TextBox" type="text" name="Username"/></td
			></tr
			><tr
				><td><label>Password:</label></td
				><td><input dojoType="dijit.form.TextBox" type="password" name="Password"/></td
			></tr
		></table
	</div>
	<div>
		<button dojoType=dijit.form.Button type="submit">Submit</button>
	</div>
</div>
