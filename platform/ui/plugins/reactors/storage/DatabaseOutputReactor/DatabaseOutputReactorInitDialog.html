<div class="dijitDialog reactor_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Database Output Reactor Initialization</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		><table
			><tr
				><td><label>Name:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Name" class="name_text_box"/></td
			></tr
			><tr
				><td><label>Comments:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Comment" class="comment_text_box"/></td
			></tr
			><tr
				><td><label>Database:</label></td
				><td><input dojoType="dijit.form.FilteringSelect" name="Database" store="pion.databases.config_store" searchAttr="Name"/></td
			></tr
			><tr
				><td><label>Table:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Table"/></td
			></tr
		></table
	></div>
	<h3>Field Mappings</h3>
	<div class="reactor_dialog_grid" dojoAttachPoint="field_mapping_grid_node"></div>
	<button dojoType=dijit.form.Button dojoAttachEvent="onClick: _handleAddNewMapping" class="add_new_row">ADD NEW MAPPING</button>
	<div class="save_cancel_delete">
		<button dojoType=dijit.form.Button class="save" dojoAttachEvent="onClick: tryConfig">Save</button>
		<button dojoType=dijit.form.Button class="cancel">Cancel</button>
	</div>
</div>
