<div class="dijitDialog reactor_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
	<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Database Output Reactor Configuration</span>
	<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="onclick: onCancel">
		<span dojoAttachPoint="closeText" class="closeText">x</span>
	</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		><table
			><tr
				><td><label>Name:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Name" class="name_text_box"/></td
			></tr
			><tr
				><td><label>ID:</label></td
				><td><input dojoType="dijit.form.TextBox" name="@id" class="id_text_box" disabled="true"/></td
			></tr
			><tr
				><td><label>Comments:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Comment" class="comment_text_box"/></td
			></tr
			><tr
				><td><label>Database:</label></td
				><td><input dojoType="dijit.form.FilteringSelect" name="Database" store="pion.databases.config_store" searchAttr="Name"/></td
			></tr
			><tr
				><td><label>Table:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Table"/></td
			></tr
			><tr
				><td><label>Queue Size:</label></td
				><td><input dojoType="dijit.form.TextBox" name="QueueSize"/></td
			></tr
			><tr
				><td><label>Queue Timeout:</label></td
				><td><input dojoType="dijit.form.TextBox" name="QueueTimeout"/></td
			></tr
		></table
	></div>
	<div dojoAttachPoint="grid" dojoType="dojox.Grid" model="plugins.reactors.DatabaseOutputReactorDialog.grid_model"
		 structure="plugins.reactors.DatabaseOutputReactorDialog.grid_layout" singleClickEdit="true" autoHeight="true"></div>
	<button dojoAttachPoint="add_new_term_button" dojoType=dijit.form.Button dojoAttachEvent="onClick: _handleAddNewTerm" class="add_new_row">ADD NEW TERM</button>
	<h3>Input Connections</h3>
	<div class="save_cancel_delete">
		<button dojoType=dijit.form.Button class="save" type="submit">Save</button>
		<button dojoType=dijit.form.Button class="cancel">Cancel</button>
		<button dojoType=dijit.form.Button class="delete">Delete Reactor</button>
	</div>
</div>
