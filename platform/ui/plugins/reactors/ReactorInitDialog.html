<div class="dijitDialog reactor_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">${title}</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
		<table>
			<tr>
				<td><label>Name:</label></td>
				<td><input dojoType="dijit.form.TextBox" name="Name" class="name_text_box"/></td>
			</tr>
			<tr>
				<td><label>Comments:</label></td>
				<td><input dojoType="dijit.form.TextBox" name="Comment" class="comment_text_box"/></td>
			</tr>
		</table>
	</div>
	<div class="save_cancel_delete">
		<button dojoType=dijit.form.Button class="save" type="submit">Save</button>
		<button dojoType=dijit.form.Button class="cancel" dojoAttachEvent="onclick: hide">Cancel</button>
	</div>
	<span dojoAttachPoint="tabEnd" dojoAttachEvent="onfocus:_cycleFocus" tabindex="0"></span>
</div>
