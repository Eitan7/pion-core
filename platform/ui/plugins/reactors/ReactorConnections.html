<div>
	<div class="reactor_grid_block">
		<h2 style="float: left">
			Input Connections
		</h2>
		<div style="float: right">
			<!-- type="button" needed for IE8.  Alternatively, the following also works with IE8:
			<button data-dojo-type="dijit.form.DropDownButton" data-dojo-props='"class": "add_new_row above_grid"'>
			-->
			<button dojoType="dijit.form.DropDownButton" type="button" class="add_new_row above_grid">
				<span>ADD NEW INPUT CONNECTION</span>
				<div dojoType="dijit.Menu" dojoAttachPoint="add_input_reactor_menu"></div>
			</button>
		</div>
		<div style="clear: both"></div>
	
		<div class="reactor_dialog_grid" dojoAttachPoint="reactor_inputs_grid_node"></div>
	</div>
	<br />
	<div class="reactor_grid_block">
		<h2 style="float: left">
			Output Connections
		</h2>
		<div style="float: right">
			<!-- See comment above. -->
			<button dojoType="dijit.form.DropDownButton" type="button" class="add_new_row above_grid">
				<span>ADD NEW OUTPUT CONNECTION</span>
				<div dojoType="dijit.Menu" dojoAttachPoint="add_output_reactor_menu"></div>
			</button>
		</div>
		<div style="clear: both"></div>
	
		<div class="reactor_dialog_grid" dojoAttachPoint="reactor_outputs_grid_node"></div>
	</div>
</div>
